    tossing-items: true
    # This feature makes some entities spawn blocks underneath them.
    block-trail: true
    # This feature forces the player to ride the mount when it spawns.
    ride-on-spawn: false
    # This feature despawns the mount once a player stops riding it.
    despawn-on-dismount: false

