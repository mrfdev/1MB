    slot: 34
    custom-model-data: 0
    displayname: "&bMounts"
    lore:
      - ""
      - "&7Why walk when you can ride?"
      - "&7Summon fancy mounts to help"
      - "&7you move in style."
      - ""
      - "&3You own &b%current%&7/&b%maximum%&3!"
