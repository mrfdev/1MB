#========================================================================================================      

#Everything to do with Fishing Tournaments.
Tournaments:

  AutoStart:    
    Enabled: false
    #The tournaments will start every x time in minutes.
    AutoStartInterval: 320
   
    #What tournament to start. 'Length', 'MostCatch', 'LuckyCatch', 'RandomCatch'
    EnabledTournaments:
    - 'Length'
    - 'MostCatch'
    - 'LuckyCatch'
    - 'RandomCatch'

    #Minimum of players required for a tournament to auto-start. 
    MinimumPlayersToStart: 3
  
  #Settings for the tournaments    
  TournamentSettings:
    #This will broadcast a message every x seconds saying that the tournament is on going
   
    BroadcastTournamentStatus:
      Enabled: true
      #How often it will send a message in chat.
      LoopTime: 240
      
    Length:
      TournamentTime: 10
    MostFish:
      TournamentTime: 10 
    LuckyCatch:
      TournamentTime: 10 
    RandomCatch:
      TournamentTime: 10
  
  #These rewards will be given to the first three players in the contest. You can also give
  #all players who participated in the tournament a reward at the bottom of the reward tab.  
  #Few notes. Please note that the configuration is same as deliveries. The second number is the chance
  #that you will recieve that reward. You can add as many as you like.
  Rewards:
    FirstPlace:
      CommandsToExecute:
        - 'cmi kit fishtournamentfirstplace %player%'
    SecondPlace:
      CommandsToExecute:
        - 'cmi kit fishtournamentsecondplace %player%'
    ThirdPlace:
      CommandsToExecute:
        - 'cmi kit fishtournamentthirdplace %player%'
    ParticipatingReward:
      Enabled: true
      CommandsToExecute:
