    1:
      - 'fish giveitem crabclaw %player% 4, &94x Crab Claw'
      - 'fish giveitem crabscale %player% 4, &94x Crab Scale'
      - 'fish giveitem dolphintail %player% 2, &92x Dolphin Tail'
